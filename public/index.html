<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de um Desenvolvedor Full Stack especializado em Vue.js, com projetos modernos e interativos."
    />
    <meta property="og:title" content="Portfólio - Desenvolvedor Full Stack" />
    <meta
      property="og:description"
      content="Confira meus projetos e habilidades como Desenvolvedor Full Stack."
    />
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg" />
    <meta property="og:url" content="https://seusite.com" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
